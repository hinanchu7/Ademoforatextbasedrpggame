<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试版</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/inventory.js"></script>
    <script type="text/javascript" src="scripts/item.js"></script>
    <script type="text/javascript" src="scripts/combat.js"></script>
</head>
<body onload="updatePlayerStats()">
    <div id="game-container">
        <div id="log">
            <div id="gameTime" class="title2">第1天，08:30</div>
            <div>游戏日志和文字描述将显示在这里</div>
        </div>
        <div id="actions">
            <div id="actions-container1">
                <button class="button" onclick="performAction('eat')">吃饭</button>
                <button class="button" onclick="performAction('rest')">休息</button>
                <button class="button" onclick="performAction('explore')">探险</button>
                <button class="button" onclick="performAction('explore')">探险</button>
            </div>
            <div id="actions-container2">
                <button class="button" onclick="performAction('eat')">吃饭</button>
                <button class="button" onclick="performAction('rest')">休息</button>
                <button class="button" onclick="performAction('explore')">探险</button>
                <button class="button" onclick="performAction('explore')">探险</button>
            </div>

        </div>
        <div id="inventory">
            <div class="title">背包</div>
            <div id="inventoryContent"></div>
        </div>
        <div id="player-stats-container">
            <div class="title">状态</div>
            <div id="player-stats">
                <div class="player-stats">
                    <div>健康</div>
                    <div class="stat-bar-container" id="healthBar">
                        <div class="stat-bar" id="health"></div>
                    </div>
                </div>
                <div class="player-stats">
                    <div>理智</div>
                    <div class="stat-bar-container" id="sanityBar">
                        <div class="stat-bar" id="sanity"></div>
                    </div>
                </div>
                <div class="player-stats">
                    <div>饥饿</div>
                    <div class="stat-bar-container" id="hungerBar">
                        <div class="stat-bar" id="hunger"></div>
                    </div>
                </div>
                <div class="player-stats">
                    <div>口渴</div>
                    <div class="stat-bar-container" id="thirstBar">
                        <div class="stat-bar" id="thirst"></div>
                    </div>
                </div>
                <div class="player-stats">
                    <div>精力</div>
                    <div class="stat-bar-container" id="fatigueBar">
                        <div class="stat-bar" id="fatigue"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="equipment-container">
            <div class="title">装备</div>
            <div id="equipment">
                <div id="weapon"></div>
                <div id="armor"></div>
                <div id="accessory"></div>
            </div>
        </div>
    </div>
    <div class="alertWindow">
    </div>
</body>
</html>
